{% extends "layout.html" %}

{% block title %}Register - OneDayJob{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
